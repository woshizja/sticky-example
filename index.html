<html lang="en"><head>
  <meta charset="UTF-8">
  <title>sticky example by  zhaojun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
<style>
  html,
  body {
    margin: 0;
    color: #333;
  }
	
video{
  width: 60%;
  height: auto;
}

button.h {
  height: 300px;
  width: 300px;
  background: #ccc;
}

#testCanvas{
  width: 360px;
  height: 640px;
  background: #f0f0f0;
}

</style>
</head>

<body>
  <p>v1</p>
<video autoplay="autoplay" controls x5-video-player-type='h5' x5-video-player-fullscreen="true" id="testVideo" webkit-playsinline playsinline x5-playsinline src='https://static.adcode.cn/20180808-zhihu-love/asset/video/men_single_0.mp4'></video>

<h2>video 标签都加了autoplay，观察一下页面载入后有没有自动播放</h2>

<button class='reload-btn'>重新加载页面</button> <br/>

<button class="click-play">click play</button> <br/>

<button class="touch-play h">touchend play</button> <br/>

<button class="click-play-btm">click play (不在视野内)</button> <br/>

<button class="touch-play-btm h">touchend play (不在视野内)</button> <br/>

<div style='height: 1500px;background:red;'>
  占位
</div>

<video controls x5-video-player-type='h5' x5-video-player-fullscreen="true" id="testVideo2" webkit-playsinline playsinline x5-playsinline src='https://static.adcode.cn/20180808-zhihu-love/asset/video/men_single_0.mp4'></video>
<script>
  document.querySelector(".reload-btn").addEventListener('click', e=>{
  location.reload();
});

var TestVideo=document.getElementById("testVideo");
var TestVideo2=document.getElementById("testVideo2");

document.querySelector('.click-play').addEventListener('click', e=>{
  TestVideo.play();
})

document.querySelector('.touch-play').addEventListener('touchend', e=>{
  console.log('touch end')
  TestVideo.play();
})

document.querySelector('.click-play-btm').addEventListener('click', e=>{
  TestVideo2.play();
})

document.querySelector('.touch-play-btm').addEventListener('touchend', e=>{
  TestVideo2.play();
})


</script>
